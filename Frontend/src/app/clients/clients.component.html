    <div class="main" [ngClass]="{'main-with-sidebar': sidebarOpen, 'main-no-sidebar': !sidebarOpen}">
      <app-admin-icon></app-admin-icon> 
      <div class="logo">
            <img src="assets/images/logo.png" alt="">
        </div>
        <div class="main-content">
         <header>
            <div class="title">
                <i class="fa-solid fa-cart-shopping"></i>
                <h3>Page des Clients</h3>
            </div>
            <div class="btn-grp flex">
                <div class="search-grp">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    <input type="text" placeholder="Recherche par nom ou Statut">
                </div>
              
                
            </div>
         </header>

        <div class="table-containte">
          <table class="table" >
            <thead class="thead" >
              <tr >
                <th scope="col">Nom</th>
                <th scope="col">Téléphone</th>
                <th scope="col">ville</th>
                <th scope="col">Adresse</th>
                <th scope="col">Commandes</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr *ngFor="let client of user ">
               <td>
                <p class="text-xs text-secondary mb-0" >{{client.NomClient}}</p>
               </td>
               <td>
                <p class="text-xs text-secondary mb-0" >{{client.TelephoneClient}}</p>
               </td>
               <td>
                <p class="text-xs text-secondary mb-0" >{{client.VilleClinet}}</p>
               </td>
               <td>
                <p class="text-xs text-secondary mb-0" >{{client.AdresseClinet}}</p>
               </td>
               <td>
                <p class="text-xs text-secondary mb-0" >{{client.Statut}}</p>
               </td>
               <td></td>
               
              </tr>
            </tbody>
          </table>
        </div>
        </div>
    </div>
